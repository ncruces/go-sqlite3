name: Benchmark libc

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15, macos-15-intel]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v6
      with: { go-version: stable }

    - name: Benchmark
      shell: bash
      run: sqlite3/libc/benchmark.sh
